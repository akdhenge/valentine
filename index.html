<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Important Valentine Question</title>

  <style>
    :root {
      --bg1: #ffebf3;
      --bg2: #ffe6cc;
      --card: rgba(255,255,255,0.75);
      --text: #1f1f1f;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 24px;
      --btn-radius: 999px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 20% 20%, #fff 0%, transparent 60%),
        radial-gradient(900px 700px at 80% 30%, #fff 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .card {
      width: min(720px, 92vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 44px);
    }

    .sub {
      font-size: 16px;
      opacity: .9;
      margin-bottom: 14px;
    }

    .badge {
      display: inline-block;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 999px;
      background: rgba(255,59,122,.12);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .playground {
      position: relative;
      height: 280px;
      background: rgba(255,255,255,.6);
      border-radius: 18px;
      border: 1px dashed rgba(0,0,0,.15);
      overflow: hidden;
    }

    button {
      border: none;
      cursor: pointer;
      padding: 14px 22px;
      border-radius: var(--btn-radius);
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      transition: transform .2s ease;
    }

    #yesBtn {
      position: absolute;
      left: 60%;
      top: 45%;
      background: linear-gradient(135deg, #ff4d8d, #ff2d55);
      color: #fff;
    }

    #noBtn {
      position: absolute;
      left: 30%;
      top: 55%;
      background: #111;
      color: #fff;
      transition: transform .25s ease;
    }

    #forgotBtn {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      box-shadow: none;
      font-size: 12px;
      color: rgba(0,0,0,.55);
      text-decoration: underline;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,.55);
      z-index: 10;
    }

    .modal.show { display: grid; }

    .modalCard {
      background: #fff;
      border-radius: 22px;
      padding: 22px;
      max-width: 520px;
      width: 92vw;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    .catMeme {
      width: 360px;
      max-width: 100%;
      border-radius: 14px;
      margin: 12px auto;
      display: block;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    .modal button {
      margin: 8px;
      font-size: 15px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="sub">This is a very serious decision. Please choose wisely.</p>
    <div class="badge" id="status">Status: awaiting answer‚Ä¶</div>

    <div class="playground" id="arena">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
      <button id="forgotBtn">I don‚Äôt deserve you</button>
    </div>
  </div>
</div>

<!-- NO modal -->
<div class="modal" id="noModal">
  <div class="modalCard">
    <h2>HOW DARE YOU</h2>
    <img
      class="catMeme"
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG11ZzI1dDA3dXNoYjV2YTBwMHZsa20zOWk4bHpxM3NpaHJnd3p3byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BBNYBoYa5VwtO/giphy.gif"
      alt="Shocked cat gif"
    />
    <p>Excuse me?? In this economy?? On this day??</p>
    <button onclick="closeModals()">Ok ok üôà</button>
  </div>
</div>

<!-- Self-roast modal -->
<div class="modal" id="forgotModal">
  <div class="modalCard">
    <h2>Wow. That‚Äôs accurate.</h2>
    <img
      class="catMeme"
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG11ZzI1dDA3dXNoYjV2YTBwMHZsa20zOWk4bHpxM3NpaHJnd3p3byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BBNYBoYa5VwtO/giphy.gif"
      alt="Self roast gif"
    />
    <p>You selected: ‚ÄúI don‚Äôt deserve you.‚Äù Correct. But I‚Äôm trying.</p>
    <button onclick="closeModals()">I reconsider üíò</button>
  </div>
</div>

<script>
  const arena = document.getElementById("arena");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const forgotBtn = document.getElementById("forgotBtn");
  const status = document.getElementById("status");

  let noScale = 1;

  function moveYes() {
    const a = arena.getBoundingClientRect();
    const b = yesBtn.getBoundingClientRect();
    yesBtn.style.left = Math.random() * (a.width - b.width) + "px";
    yesBtn.style.top  = Math.random() * (a.height - b.height) + "px";

    noScale = Math.min(noScale + 0.08, 1.9);
    noBtn.style.transform = `scale(${noScale})`;
    status.textContent = "YES escaped. NO is gaining confidence‚Ä¶";
  }

  arena.addEventListener("mousemove", e => {
    const b = yesBtn.getBoundingClientRect();
    if (Math.hypot(e.clientX - b.x, e.clientY - b.y) < 120) moveYes();
  });

  yesBtn.onclick = () => alert("You caught YES. This is destiny üíç");
  noBtn.onclick = () => document.getElementById("noModal").classList.add("show");
  forgotBtn.onclick = () => document.getElementById("forgotModal").classList.add("show");

  function closeModals() {
    document.querySelectorAll(".modal").forEach(m => m.classList.remove("show"));
  }

  moveYes();
</script>
</body>
</html>
